<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Naor Cohen" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us - LTS</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="index.html#about"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html#hours">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          width="400"
          height="260"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
        />
        <figcaption>Little Tacos Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section id="contact">
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="firstName">Name:</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="your name"
                autocomplete="given-name"
                required
              />
            </p>

            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="email"
                required
              />
            </p>

            <p>
              <label for="message">Message:</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO-5555-5555
          <p>Phone:<a href="tel:+5555555555">555-555-5555</a></p>
        </address>
        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
      <hr />
    </main>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
